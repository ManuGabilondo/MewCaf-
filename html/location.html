<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <style></style>
    
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

            crossorigin="anonymous">

    <body class="wrapper">
        <!--HEADER-->
        <div class="content">
        <header class="p-4 fondo  shadow">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-4">
                        <h3 class="fw-bold">
                            <a href="../index.html">
                                <img src="../img/catpaw.png" style="max-height: 5rem;" class="img-fluid rounded-end" alt="Coffee">
                            </a>
                            </h3>
                    </div>
                    <div class="col-md-4 text-center">
                      <a href="../index.html"> <button class="button-header">Home</button></a> 
                     <a href="drinks.html">   <button class="button-header">Drinks</button> </a>
                      <a href="location.html">  <button class="button-header">Where to find us</button></a>
                    </div>
                    <div class="col-md-4"></div>
                </div>
            </div>
        </header>

        <!--LOCATION-->

        <div class="container m-5">
            <div class="card shadow-lg" style="background-color: transparent; border: none;">
                <div class="row g-0">
                    <!-- Formulario -->
                    <div class="col-md-6 p-4">
                        <div class="card-body">
                            <h2 class="card-title">Contacto Restaurante</h2>
                            <form id="contactForm">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Nombre:</label>
                                    <input type="text" class="form-control" id="name" name="name" required>
                                    <div class="error text-danger" id="nameError"></div>
                                </div>
        
                                <div class="mb-3">
                                    <label for="email" class="form-label">Correo:</label>
                                    <input type="email" class="form-control" id="email" name="email" required>
                                    <div class="error text-danger" id="emailError"></div>
                                </div>
        
                                <div class="mb-3">
                                    <label for="phone" class="form-label">Teléfono:</label>
                                    <input type="tel" class="form-control" id="phone" name="phone" required>
                                    <div class="error text-danger" id="phoneError"></div>
                                </div>
        
                                <div class="mb-3">
                                    <label for="message" class="form-label">Mensaje:</label>
                                    <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
                                    <div class="error text-danger" id="messageError"></div>
                                </div>
        
                                <button type="submit" class="btn btn-primary">Enviar</button>
                            </form>
                        </div>
                    </div>
                    
                    <!-- Mapa -->
                    <div class="col-md-6 d-flex align-items-center justify-content-center p-4">
                        <div class="text-center">
                            <h3 class="mb-3">Nos puedes encontrar en Av. del Oeste, n3</h3>
                            <div id="map" class="p-4">
                                <img src="../img/location/location.png.jpg" alt="Ubicación del Restaurante" class="img-fluid rounded">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!--FOOTER-->
            <div class="bg-black p-4 footer">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <h3 class="fw-bold"><img src="../img/catpaw.png" style="max-height: 5rem;" class="img-fluid rounded-end" alt="Coffee">
                            </h3>
                        </div>
                        <div class="col-md-4">
                            <h2 class="texto-marron">CONTACT</h2> <br>
                            <div class="container text-white">
                                <div class="row">
                                    <h5><i class="fas texto-marron fa-map-marker-alt"></i> Valencia, España</h5>
                                    <h5><i class="fas texto-marron fa-phone"></i> +34 908098823</h5>
                                    <h5><i class="fas texto-marron fa-envelope"></i> mewcoffe@gmail.com</h5>
                                </div>
                                
                            </div>
                        </div>
                        <div class="col-md-4">
                            <h2 class="texto-marron">MEWCOFFE</h2> <br>
                            <div class="container">
                                <div class="row">
                                    <div class=" text-white">
                                        <p> MewCoffe Shop © All Rights Reserved - 2024
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
